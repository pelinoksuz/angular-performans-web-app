<main class="dashboard">

  <!-- TOP STATS SUMMARY -->
  <section class="stats-grid">
    <div class="stat-card" (click)="navigateToAllVehicles()">
      <h2>{{ summary?.total }}</h2>
      <p>Total Vehicles</p>
    </div>

    <div class="stat-card" (click)="navigateToAllErrors()">
      <h2>{{ summary?.error }}</h2>
      <p>Errors</p>
    </div>

    <div class="stat-card" (click)="navigateToAllWarnings()">
      <h2>{{ summary?.warn }}</h2>
      <p>Warnings</p>
    </div>

    <div class="stat-card" (click)="navigateToAllHealthy()">
      <h2>{{ summary?.ok }}</h2>
      <p>Healthy</p>
    </div>
  </section>

  <!-- CHART SECTION -->
  <section class="charts-grid">
    <div class="chart-card">
      <h3>Overview</h3>
      <canvas id="overviewChart"></canvas>
    </div>

    <div class="chart-card">
      <h3>Vehicle Status</h3>
      <canvas id="statusChart"></canvas>
    </div>
  </section>

  <!-- LATEST ACTIVITY -->
  <section class="activity-card">
    <h3>Latest Activity</h3>

    <ul>
      <li *ngFor="let v of summary?.latest">
        {{ v.vehicleName }} ({{ v.updated }}) updated.
      </li>
    </ul>
    </section>
</main>
