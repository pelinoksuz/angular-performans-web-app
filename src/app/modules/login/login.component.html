<div class="login-page">
<app-header userMode=""></app-header>
  <!-- MAIN FORM CARD -->
  <main class="login-page__main">
    <mat-card class="login-page__card">
      <h2 class="login-page__welcome">Welcome back!</h2>
      <p class="login-page__subtitle">Select your role to continue.</p>

      <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="login-page__form">
        <!-- Role Dropdown -->
        <mat-form-field appearance="outline" class="login-page__field">
          <mat-label>Role</mat-label>
          <mat-select formControlName="role">
            <mat-option value="">Please, select your role</mat-option>
            <mat-option value="admin">Admin</mat-option>
            <mat-option value="engineer">Engineer</mat-option>
            <mat-option value="guest">Guest</mat-option>
          </mat-select>
        </mat-form-field>

        <!-- Access Code Input -->
        <mat-form-field appearance="outline" class="login-page__field">
          <mat-label>Access code</mat-label>
          <input matInput formControlName="accessCode" type="password" placeholder="Enter access code" />
        </mat-form-field>

        <!-- Buttons -->
        <button mat-raised-button color="primary" class="login-page__button login-page__button--primary" type="submit" [disabled]="loginForm.invalid">
          Sign In
        </button>

        <button mat-stroked-button color="primary" class="login-page__button login-page__button--secondary" type="button" (click)="continueAsGuest()">
          Continue as Guest
        </button>
      </form>
    </mat-card>
  </main>

  <!-- FOOTER -->
  <footer class="login-page__footer"></footer>
</div>
