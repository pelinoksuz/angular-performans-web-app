<div class="login-page">
  <!-- HEADER -->
  <header class="app-header">
    <h1>AutoOps Control</h1>
  </header>

  <!-- MAIN FORM CARD -->
  <main class="login-container">
    <mat-card>
      <h2>Welcome back!</h2>
      <p class="subtitle">Select your role to continue.</p>

      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <!-- Role Dropdown -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Role</mat-label>
          <mat-select formControlName="role">
            <mat-option value="">Please, select your role</mat-option>
            <mat-option value="admin">Admin</mat-option>
            <mat-option value="engineer">Engineer</mat-option>
            <mat-option value="guest">Guest</mat-option>
          </mat-select>
        </mat-form-field>

        <!-- Access Code Input -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Access code</mat-label>
          <input matInput formControlName="accessCode" type="password" placeholder="Enter access code" />
        </mat-form-field>

        <!-- Buttons -->
        <button mat-raised-button color="primary" class="sign-in-btn" type="submit" [disabled]="loginForm.invalid">
          Sign In
        </button>

        <button mat-stroked-button color="primary" class="guest-btn" type="button" (click)="continueAsGuest()">
          Continue as Guest
        </button>
      </form>
    </mat-card>
  </main>

  <!-- FOOTER -->
  <footer class="footer-band"></footer>
</div>
