<header class="app-header">
  <h1>{{ title }}</h1>

  <div class="app-header__right">
    <ng-container *ngIf="userRole">
      <span class="guest-badge">{{ userRole | titlecase }} Mode</span>
      <button mat-stroked-button color="primary" (click)="logout()">Logout</button>
    </ng-container>
  </div>
</header>
