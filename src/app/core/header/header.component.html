<header class="app-header">
  <h1>{{ title }}</h1>

  <div class="app-header__right">
    <ng-container *ngIf="userMode === 'guest'">
      <span class="guest-badge">Guest Mode</span>
    </ng-container>

    <ng-container *ngIf="userMode === 'admin'">
      <button mat-stroked-button color="primary" (click)="logout()">Logout</button>
    </ng-container>
  </div>
</header>
